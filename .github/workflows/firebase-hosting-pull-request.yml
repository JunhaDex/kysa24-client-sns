      - run: ls -al
      - env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CONFIG_KYSA24_SNS }}
        run: mkdir secret && echo $FIREBASE_TOKEN > ./secret/firebase-config.json
